<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="utf-8" />

    <title>Sync Demo</title>
    <meta name="description" content="Sync Demo<" />

    <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Inter-roman.var.woff2" as="font" type="font/woff2" crossorigin />

    <style>
        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }
        
        @font-face {
            font-family: 'Inter custom';
            font-weight: 100 900;
            font-style: normal;
            font-display: block;
            font-named-instance: 'Regular';
            src: url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2 supports variations(gvar)'), url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2-variations'), url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2');
        }
        
        @supports (font-variation-settings: normal) {
            * {
                font-family: 'Inter custom', sans-serif;
            }
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        button {
            user-select: none;
        }
        
        html {
            font-size: 12px;
            font-variant: none;
            font-smooth: always;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        
        html {
            min-height: 100%;
        }
        
        html {
            background-color: white;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
        <!-- Triggers the font to load immediately and then is replaced by the app -->
        <div>&emsp;</div>
    </div>
</body>

</html>
